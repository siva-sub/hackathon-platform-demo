<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
  <style>
    /* Custom styles for Quill editor to better match Tailwind dark mode */
    .ql-toolbar {
      border-color: #404040 !important; /* neutral-700 */
      background-color: #f9fafb; /* neutral-50 */
    }
    .dark .ql-toolbar {
      background-color: #1f2937; /* neutral-800 */
    }
    .dark .ql-toolbar .ql-stroke {
      stroke: #d1d5db; /* neutral-300 */
    }
    .dark .ql-toolbar .ql-fill {
      fill: #d1d5db; /* neutral-300 */
    }
    .dark .ql-toolbar .ql-picker-label {
      color: #d1d5db; /* neutral-300 */
    }
    .dark .ql-toolbar .ql-picker-options {
      background-color: #374151; /* neutral-700 */
      border-color: #4b5563 !important; /* neutral-600 */
    }
    .dark .ql-toolbar .ql-picker-item {
      color: #d1d5db; /* neutral-300 */
    }
    .dark .ql-toolbar .ql-picker-item:hover {
      color: #e5e7eb; /* neutral-200 */
    }
    .dark .ql-toolbar .ql-active .ql-stroke {
      stroke: #0ea5e9; /* primary-500 */
    }
     .dark .ql-toolbar .ql-active .ql-fill {
      fill: #0ea5e9; /* primary-500 */
    }

    .ql-container {
      border-color: #cbd5e1 !important; /* neutral-300 */
    }
    .dark .ql-container {
      border-color: #4b5563 !important; /* neutral-600 */
      background-color: #1f2937; /* neutral-800 */
    }
    .ql-editor {
      min-height: 150px;
      background-color: #ffffff;
      color: #0f172a; /* neutral-900 */
    }
    .dark .ql-editor {
      background-color: #1f2937; /* neutral-800 */
      color: #f3f4f6; /* neutral-100 */
    }
    .dark .ql-editor.ql-blank::before {
      color: #6b7280; /* neutral-500 */
    }
    .ql-editor p, .ql-editor ol, .ql-editor ul, .ql-editor pre, .ql-editor blockquote, .ql-editor h1, .ql-editor h2, .ql-editor h3, .ql-editor h4, .ql-editor h5, .ql-editor h6 {
        margin-bottom: 0.5rem; /* Default paragraph spacing, adjust as needed */
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"},
            secondary: {"50":"#f0f9ff","100":"#e0f2fe","200":"#bae6fd","300":"#7dd3fc","400":"#38bdf8","500":"#0ea5e9","600":"#0284c7","700":"#0369a1","800":"#075985","900":"#0c4a6e","950":"#082f49"},
            neutral: {"50":"#f8fafc","100":"#f1f5f9","200":"#e2e8f0","300":"#cbd5e1","400":"#94a3b8","500":"#64748b","600":"#475569","700":"#334155","750":"#283344","800":"#1e293b","900":"#0f172a","950":"#020617"}
          },
           typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.neutral.700'),
                a: {
                  color: theme('colors.primary.600'),
                  '&:hover': {
                    color: theme('colors.primary.700'),
                  },
                },
                'h1, h2, h3, h4, h5, h6': {
                  color: theme('colors.neutral.900'),
                },
                // Add more prose styles as needed
              },
            },
            invert: { // For dark mode
              css: {
                color: theme('colors.neutral.300'),
                a: {
                  color: theme('colors.primary.400'),
                  '&:hover': {
                    color: theme('colors.primary.300'),
                  },
                },
                 'h1, h2, h3, h4, h5, h6': {
                  color: theme('colors.neutral.100'),
                },
                // Add more inverted prose styles
              },
            },
          }),
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "react-router": "https://esm.sh/react-router@^7.6.2",
    "react-quill": "https://esm.sh/react-quill@2.0.0",
    "react-quill/": "https://esm.sh/react-quill@^2.0.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-neutral-100 dark:bg-neutral-950 text-neutral-900 dark:text-neutral-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
